<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modify user information</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/user.js"></script>
</head>
<body>
<div class="main layui-clear" style="padding: 15px">
    <div class="layui-form layui-form-pane">
        <blockquote class="layui-elem-quote">
            Personal information
        </blockquote>
        <div id="user_info">
            <div class="layui-form-item">
                <label for="user_name" class="layui-form-label">Username</label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" autocomplete="off" class="layui-input" value="">
                </div>
            </div>

            <div class="site-demo-upload" style="position:absolute; top:75px;left:340px;width:130px;height:150px;">
                <input type="hidden" id="user_avatar" name="user_avatar"/>
                <img id="LAY_demo_upload" src="" width="130px" height="110px">
                <div class="site-demo-upbar">
                    <input name="avatar" class="layui-upload-file" id="avatar" type="file">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="user_email" class="layui-form-label">Email</label>
                <div class="layui-input-inline">
                    <input lay-verify="email" type="email" id="email" name="email" class="layui-input" value="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Sex</label>
                <input type="radio" name="sex" value="nan" title="Male">
                <input type="radio" name="sex" value="nv" title="Female" checked>
            </div>
            <div class="layui-form-item">
                <label for="user_email" class="layui-form-label">Signature</label>
                <div class="layui-input-inline">
                    <input type="text" id="sign" name="sign" autocomplete="off" class="layui-input"
                           style="width: 350px;">
                </div>
            </div>
        </div>
        <blockquote class="layui-elem-quote">
            Change Password
        </blockquote>
        <div class="layui-form-item">
            <label for="pwd" class="layui-form-label">Old password</label>
            <div class="layui-input-inline">
                <input type="password" id="oldpwd" name="oldpwd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="pwd" class="layui-form-label">New password</label>
            <div class="layui-input-inline">
                <input type="password" id="pwd" name="pwd" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">6 to 16 characters</div>
        </div>
        <div class="layui-form-item">
            <label for="repwd" class="layui-form-label">Repeat new password</label>
            <div class="layui-input-inline">
                <input type="password" id="repwd" name="repwd" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">6 to 16 characters</div>
        </div>
        <div class="layui-form-item fly-form-app">
            Note: The password will be changed after the next login.
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" id="btn">Confirm</button>
        </div>
    </div>
</div>
</body>
</html>
